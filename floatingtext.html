        <div class="section">
          <div class="floated">Corporate Training and Publishing</div>
          <p>Jackfruit is an internationally recognized corporate training and publishing organization specializing in programming languages, Internet/World Wide Web technology and object technology education. The company provides courses on Java, C++, Visual Basic, C#, C, Internet and web programming, Object Technology, and more. </p>
        </div>
        <div class="section">
          <h2 class="floated">Leading-Edge Programming Textbooks</h2>
      <p>Through its publishing partnership with Prentice Hall, Jackfruit publishes leading-edge programming textbooks, professional books, interactive CD-ROM-based multimedia Cyber Classrooms, satellite courses and DVD and web-based video courses.</p>
